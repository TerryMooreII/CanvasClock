<html>
<head>
	<title>Canvas Clock</title>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/canvas-clock.js"></script>

</head>
<body>

	<canvas width="201px" height="201px" id="clock"></canvas>	

	<script type="text/javascript">
		
		var x = new CanvasClock({
		  element: 'clock',
		  radius: 100,
		  displayMinuteDashes: true,
		  displayVertex: false
		})
		x.display();
		
		console.log(x.timezoneOffset());
		
		setTimeout(function(){
			x.timezoneOffset('-1');
	
			console.log(x.timezoneOffset());
			
		}, 5000)

	</script>


</body>
</html>
